<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forgot Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style>
		.form-box{
			height:70vh;
		}
		#message{
			font-size:0.9rem;
			font-family:sans-serif;
			line-height:1.2;
			letter-spacing:1px;
		}
		.disabled
        {
            background: none repeat scroll 0 0 gray;
            cursor: default !important;
        }
	</style>
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background:#efefef;position:absolute;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 form-box" id="form-box">
				<div class="button-box">
					<div>FORGOT PASSWORD</div>
					
					</div>
				<form class="login100-form validate-form in" id="login">
					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">New Password</span>
						<input class="input100" type="password" id="password" name="new_password" placeholder="New Password">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" id="confirm_password" name="confirm_password" placeholder="Retype Password">
						<span class="focus-input100"></span>
					</div>
					<span id='message'></span>
					<div class="container-login100-form-btn" style="margin-top:23px;">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit" id="update">
								Update
							</button>
						</div>
					</div>
				</form>
				</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		$('#password, #confirm_password').on('keyup', function () {
    if ($('#password').val() == $('#confirm_password').val() || $('#password').val() === "") {
        $('#update').removeClass('disabled');
         $('#message').html('');
    } else{
        $('#message').html('Passwords are not matching').css('color', 'red');
        $('#update').addClass('disabled');
    }
});
	</script>
	<script>
		var formBox = document.getElementById("form-box");
			if(window.innerWidth === 320)
				formBox.style.height = "80vh";
			else
				formBox.style.height = "70vh";
	</script>
</body>
</html>
