<!DOCTYPE html>
<html lang="en">
<head>
	<title>Govt Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style>
		#login{
			display:block;
		}
		#btn{
			left:0;
			width:15vw;

		}
		.form-box{
			height:80vh;
		}
	</style>
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background:#efefef;position:absolute;">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54 form-box" id="form-box">
				<div class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn"><b>Log In</b></button>
					<!-- <button type="button" class="toggle-btn" onclick="register()"><b>Sign Up</b></button> -->
					</div>
				<form class="login100-form validate-form in" id="login" method="POST" action="">
					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">Email Id</span>
						<input class="input100" type="email" name="emailid" placeholder="Email" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100"></span>
					</div>
					
					<div class="text-left p-t-8 p-b-54 m-b-23" style="line-height:3.5;">
						<p>This Login is only for Government access</p>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
